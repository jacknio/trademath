<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Calculation Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Quick Calculation Practice</h1>
        <p>Select your difficulty level:</p>
        <div class="button-container">
            <button onclick="startGame('easy')" class="difficulty-button">Easy</button>
            <button onclick="startGame('medium')" class="difficulty-button">Medium</button>
            <button onclick="startGame('hard')" class="difficulty-button">Hard</button>
            <button onclick="startChallengeMode()" class="difficulty-button">Challenge Mode</button>
        </div>
        
        <!-- 新增计算练习视图，最初隐藏 -->
        <div id="gameView" class="game-view" style="display:none;">
            <h2 id="difficultyTitle"></h2>
            <div id="question" class="question"></div>
            <input type="number" id="userAnswer" placeholder="Enter your answer" autofocus>
            <button onclick="submitAnswer()" class="submit-button">Submit</button>
            <div id="feedback" class="feedback"></div>
            <div id="score" class="score">Score: 0</div>
            <div id="timer" class="timer"></div>
        </div>

        <!-- 新增榜单视图，最初隐藏 -->
        <div id="leaderboard" class="leaderboard" style="display:none;">
            <h2>Leaderboard</h2>
            <ol id="leaderboardList"></ol>
            <button onclick="restartGame()" class="restart-button">Start Over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
